applications:
- haproxy
parameters:
  _param:
    haproxy_admin_address: '0.0.0.0'
    haproxy_admin_port: 9600
  haproxy:
    proxy:
      listen:
        admin_page:
          type: stats
          check: false
          binds:
          - address: {_param:haproxy_admin_address}
            port: {_param:haproxy_admin_port}